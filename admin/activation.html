<!doctype html>
<HTML lang="en">
<HEAD>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<link href="../content/css/font-awesome-4.7.0.min.css" rel="stylesheet" />
	<link href="../content/css/bootstrap-4.1.1.min.css" rel="stylesheet" />
	<link href="../content/css/auth.css?v=10055" rel="stylesheet" />
	<link href="../content/css/walkspan-api-activation.css?v=10055" rel="stylesheet" />
	
</HEAD>
<BODY>

	<main role="main" class="container walkspan-api-activation">
		
		<div class="card activation-card">
			<div class="card-body">
				
				<div class="activation-title">
					ACTIVATE ACCOUNT
				</div>
				
				<div class="activation-row">
					<label> Activation Key </label>
					<input type="text" id="txtActivationKey" placeholder="Activation Key"></input>
				</div>

				<hr class="activation-divider" />
				<button type="button" class="btn btn-danger" onclick="window.location.href='login.html';"> 
					<i class="fa fa-remove"></i>
					<span> Cancel </span>
				</button>
				<button type="button" id="btnActivateUser" class="btn btn-primary" 
						onclick="activateUser()" style="width: 100px;"> 
					<i class="fa fa-check"></i>
					<span> Activate </span>
				</button>
			
				<div class="auth-error"></div>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-4.1.1.min.js"></script>
	<script type="text/javascript" src="../js/auth.js?v=10055"></script>
		
</BODY>
</HTML>
