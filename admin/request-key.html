<!doctype html>
<HTML lang="en">
<HEAD>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<link href="../content/css/walkspan-api-request-key.css?v=10055" rel="stylesheet" />
	<link href="../content/css/font-awesome-4.7.0.min.css" rel="stylesheet" />
	<link href="../content/css/bootstrap-4.1.1.min.css" rel="stylesheet" />
	
</HEAD>
<BODY>

	<main role="main" class="container walkspan-api-request-key">
		
		<div class="card request-key-card">
			<div class="card-body">
				
				<div class="request-key-title">
					REQUEST A WALKSPAN API KEY
				</div>
				
				<div class="request-key-row">
					<label> First Name </label>
					<input type="text" id="txtFirstName" placeholder="Your First Name"></input>
				</div>
				<div class="request-key-row">
					<label> Last Name </label>
					<input type="text" id="txtLastName" placeholder="Your Last Name"></input>
				</div>
				<div class="request-key-row">
					<label> Organization </label>
					<input type="text" id="txtOrganization" placeholder="Organization you work for (optional)"></input>
				</div>
				<div class="request-key-row">
					<label> Email Address </label>
					<input type="text" id="txtCreateUserEmail" placeholder="Your Email Address"></input>
				</div>
				<div class="request-key-row">
					<label> Password </label>
					<input type="password" id="txtCreateUserPassword" placeholder="Password"></input>
				</div>
				<div class="request-key-row">
					<label> Confirm Password </label>
					<input type="password" id="txtCreateUserConfirmPassword" placeholder="Confirm Password"></input>
				</div>
				
				<hr class="request-key-divider" />
				<button type="button" class="btn btn-danger" onclick="returnToHome()"> 
					<i class="fa fa-remove"></i>
					<span> Cancel </span>
				</button>
				<button type="button" id="btnRegisterUser" class="btn btn-primary" 
						onclick="createUser()" style="width: 100px;"> 
					<i class="fa fa-check"></i>
					<span> Submit  </span>
				</button>
				
			</div>
		</div>
	
	</main>

	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-4.1.1.min.js"></script>
	<script type="text/javascript" src="../js/auth.js?v=10055"></script>
		
</BODY>
</HTML>
